<h3>Switch</h3>

<div class="colors">
    <div *ngFor="let color of displayColors; let i = index">
        <div [ngSwitch]="color">
            <app-colors *ngSwitchCase="'plum'" [index]="i"></app-colors>
            <app-mauve *ngSwitchCase="'mauve'" [index]="i"></app-mauve>
            <app-carnation *ngSwitchCase="'carnation'" [index]="i"></app-carnation>
            <app-olympic *ngSwitchCase="'olympic'" [index]="i"></app-olympic>
        </div>
    </div>
</div>
